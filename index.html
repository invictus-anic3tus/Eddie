<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vercel App with Input</title>
</head>

<style>
  :root {

    --change-color: rgb(153, 0, 255);
  }

  body {
    padding: 10px;
    font-family: Arial, Helvetica, sans-serif;
  }

  select {
    font-size: 16px;
    font-weight: bold;
    display: inline;
    padding: 8px;
    border: 2px solid;
    border-radius: 10px;
    appearance: menu;
    -webkit-appearance: none;
    -moz-appearance: none;
    font-family: Arial, Helvetica, sans-serif;
    position: relative;

    top: 110px;
    left: 100px;
  }

  option {
    font-size: 16px;
    font-weight: normal;
  }

  .prompt {
    position: absolute;
    height: 100px;
    width: 400px;
  }

  textarea {
    
    border-radius: 10px 10px 10px 10px;
    resize: none;
    padding: 10px;
    padding-top: 15px;
    font-size: 15px;
    font-family: Arial, Helvetica, sans-serif;
    border: 2px solid;
  }

  textarea:focus {
    border-color: black;
    outline-color: var(--change-color);
    transition: linear 0.25s;
  }

  select:focus {
    border-color: black;
    outline-color: var(--change-color);
    transition: linear 0.25s;
  }

  .placeholder {
    position: relative;
    top: -70px;
    left: 40px;
    width: 70px;
    background-color: white;
    border: 2px solid;
    border-radius: 5px;
    padding: 2px;
  }

  h1 {
    padding: 10px;
  }

  button {
    position: relative;
    top: -35px;
    left: 230px;
    height: 37px;
    width: 107px;
    font-size: 16px;
    font-weight: bold;
    display: block;
    margin-right: 20px;
    border-radius: 8px;
    background-color: rgb(248, 0, 215);
    border: 2px solid;
    text-align: center;
    text-decoration: none;
    -webkit-transition-duration: 0.4s;
    /* Safari */
    transition-duration: 0.4s;
    padding: 0px;
    overflow: hidden;
  }


  button:after {
    content: "";
    background-color: rgb(255, 255, 255);
    padding-top: 25%;
    padding-bottom: 25%;
    padding-left: 180%;
    padding-right: 180%;
    margin-left: -70px !important;
    margin-right: -70px !important;
    opacity: 0;
    transition: all 1s
  }

  button:active:after {
    padding: 0;
    margin: 0;
    opacity: 1;
    transition: 0s
  }

  .buttontext {
    position: relative;
    font-weight: bold;
    left: 255px;
    top: -61px;
    pointer-events: none;
    color: white;
  }

  
  #responseMessage {
    position: relative;
    top: -20px;
  }

  #customtext {
    position: relative;
    top: -295px;
    left: 500px;

    width: 165px;

    padding: 5px;

    border: 2px solid;
    border-radius: 5px;

    background-color: white;
  }

  #customprompt {
    position: relative;
    left: 480px;
    top: -277px;
    width: 400px;
    height: 100px;
  }

  #prompttext {
    position: relative;
    top: -440px;
    left: 500px;
    background-color: white;
    width: 240px;
    height: 25px;
    overflow: over;
    border: 2px solid;
    border-radius: 5px;
    text-align: center;
  }

  .square {
    position: absolute;
    top: 50px;
    left: 470px;
    width: 500px;
    height: 260px;
    background-color: rgb(245, 245, 231);
    border: 2px solid;
    border-radius: 10px;
  }

  #save {
    text-align: center;
    position: absolute;
    top: 267px;
    left: 650px;
    background-color: rgb(116, 243, 116);
  }

  #clear {
    text-align: center;
    position: absolute;
    top: 267px;
    left: 770px;
    background-color: rgb(255, 110, 110);
  }

  #savetext {
    pointer-events: none;
    position: absolute;
    top: 277px;
    left: 680px;
    font-family: Arial, Helvetica, sans-serif;
    font-weight: bold;
  }

  #cleartext {
    pointer-events: none;
    position: absolute;
    top: 277px;
    left: 800px;
    font-family: Arial, Helvetica, sans-serif;
    font-weight: bold;
  }
</style>

<body>
  <h1>Customizable AI Chatbots</h1>
  <textarea id="userInput", class="prompt"></textarea>


  <select name="model" , id="model">
    <option value="eddie">Eddie</option>
    <option value="eddie2">Eddie Mk. 2</option>
    <option value="marvin">Marvin</option>
    <option value="custom">Custom</option>
  </select>

  <h3 class="placeholder">Prompt</h3>

  <h3 class="hewo">Model:</h3>

  <button onclick="submitMessage()"></button>
  <span class="buttontext">Submit</span>
  
  <p id="responseMessage"></p>

  <div class="square"></div>

  <h2 id="customtext">AI Customizer</h2>

  <textarea id="customprompt" placeholder="... in ancient Greek, in all caps, very angrily, etc."></textarea>

  <h3 id="prompttext">Respond to the Prompt...</h3>

  <button onclick="changePersonality()", id="save"></button>
  <span id="savetext">Save</span>

  <button id="clear", onclick="clearInput()"></button>
  <span id="cleartext">Clear</span>


  <script>


    document.getElementById("model").onchange = changeListener;

    function changeListener() {
      var value = this.value
      console.log(value);

      if (value == "eddie2") {
        
      } else if (value == "custom") {
        
      }

    }


    async function submitMessage() {
      try {
        const userInput = document.getElementById('userInput').value;

        const response = await fetch('/submit', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ message: userInput })
        });

        if (!response.ok) {
          const errorText = await response.text(); // Reads the error as text
          console.error("Error response:", errorText);
          throw new Error("Server responded with an error");
        }

        const data = await response.json();
        document.getElementById('responseMessage').innerText = data.response;
      } catch (error) {
        console.error("Error:", error);
        document.getElementById('responseMessage').innerText = "An error occurred, please try again.";
      }
    }

    async function changePersonality() {
      try {
        const text = document.getElementById('customprompt').value;

        const response = await fetch('/customize', {
          method: 'POST',
          headers: {
            'Content-Type': 'application.json'
          },
          body: JSON.stringify({ text: text })
        });

        const data = await response.json();
        console.log("Python Response:", data.response);
      } catch (error) {
        console.error("Error sending custom prompt to Python:", error);
      }
      
    }

    function clearInput() {
      document.getElementById('customprompt').value = "";
    }

  </script>
</body>

</html>
