<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vercel App with Input</title>
</head>

<style>
  :root {

    --change-color: rgb(153, 0, 255);
  }

  body {
    padding: 10px;
    font-family: Arial, Helvetica, sans-serif;
  }

  select {
    font-size: 16px;
    font-weight: bold;
    display: inline;
    padding: 8px;
    border: 2px solid;
    border-radius: 10px;
    appearance: menu;
    -webkit-appearance: none;
    -moz-appearance: none;
    font-family: Arial, Helvetica, sans-serif;
    position: relative;

    top: 110px;
    left: 100px;
  }

  option {
    font-size: 16px;
    font-weight: normal;
  }



  textarea {
    position: absolute;
    height: 100px;
    width: 400px;
    border-radius: 10px 10px 10px 10px;
    resize: none;
    padding: 10px;
    padding-top: 15px;
    font-size: 15px;
    font-family: Arial, Helvetica, sans-serif;
    border: 2px solid;
  }

  textarea:focus {
    border-color: black;
    outline-color: var(--change-color);
    transition: linear 0.25s;
  }

  select:focus {
    border-color: black;
    outline-color: var(--change-color);
    transition: linear 0.25s;
  }

  .placeholder {
    position: relative;
    top: -70px;
    left: 40px;
    width: 70px;
    background-color: white;
    border: 2px solid;
    border-radius: 5px;
    padding: 2px;
  }

  h1 {
    padding: 10px;
  }

  button {
    position: relative;
    top: -35px;
    left: 230px;
    height: 37px;
    width: 107px;
    font-size: 16px;
    font-weight: bold;
    display: block;
    margin-right: 20px;
    border-radius: 8px;
    background-color: white;
    border: 2px solid;
    text-align: center;
    text-decoration: none;
    -webkit-transition-duration: 0.4s;
    /* Safari */
    transition-duration: 0.4s;
    padding: 0px;
    overflow: hidden;
  }


  button:after {
    content: "";
    background-color: rgb(89, 0, 255);
    padding-top: 25%;
    padding-bottom: 25%;
    padding-left: 180%;
    padding-right: 180%;
    margin-left: -70px !important;
    margin-right: -70px !important;
    opacity: 0;
    transition: all 1s
  }

  button:active:after {
    padding: 0;
    margin: 0;
    opacity: 1;
    transition: 0s
  }

  .buttontext {
    position: relative;
    font-weight: bold;
    left: 255px;
    top: -61px;
    pointer-events: none;
  }

  #responseMessage {
    position: relative;
    top: -20px;
  }
</style>

<body>
  <h1>Customizable AI Chatbots</h1>
  <textarea id="userInput"></textarea>


  <select name="model" , id="model">
    <option value="eddie">Eddie</option>
    <option value="eddie2">Eddie Mk. 2</option>
    <option value="marvin">Marvin</option>
    <option value="custom">Custom</option>
  </select>

  <h3 class="placeholder">Prompt</h3>

  <h3 class="hewo">Model:</h3>

  <button onclick="submitMessage()"></button>
  <span class="buttontext">Submit</span>
  <p id="responseMessage">aslfsafljaslk;fja</p>

  <script>


    document.getElementById("model").onchange = changeListener;

    function changeListener() {
      var value = this.value
      console.log(value);

      if (value == "eddie2") {
        document.body.style.background = "red";
      } else if (value == "custom") {
        document.body.style.background = "blue";
      }

    }


    async function submitMessage() {
      try {
        const userInput = document.getElementById('userInput').value;

        const response = await fetch('/submit', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ message: userInput }),
        });

        if (!response.ok) {
          const errorText = await response.text(); // Reads the error as text
          console.error("Error response:", errorText);
          throw new Error("Server responded with an error");
        }

        const data = await response.json();
        document.getElementById('responseMessage').innerText = data.response;
      } catch (error) {
        console.error("Error:", error);
        document.getElementById('responseMessage').innerText = "An error occurred, please try again.";
      }
    }

  </script>
</body>

</html>
